    help:
      text_help: "도움말"
      text1: "게임을 플레이 하는 방법입니다."
      text2: "만든사람"
      text3: "문제 만든사람"
      text4: "문제에 대한 기여를 하고 싶은 분은 good_day1234@naver.com 으로 메일 보내주세요"
      text5: "규정"
      text6: "사실은요, 저희 엄청 허접합니다.. "
      text7: "규정을 어겨도 제제할 방법이 없으니.. 서로서로 매너를 지켜 주세요"
      text8: "네비게이션 바"
      text9: "여기 들어올 때 사용했던 그 버튼들 맞습니다."
      text10: "게임하기를 누르면 현재 참여중인 방에 들어가실 수 있습니다."
      text11: "방에 참여중이지 않으면 대기실로 들어갑니다."
      text12: "회원가입"
      text13: "아이디로 사용할 이메일과, 닉네임을 입력해 주세요."
      text14: "사실은 이메일 계정을 확인하지 않습니다."
      text15: "한 번 계정을 잃어버리면 찾을 수가 없으니 신중히 가입해주세요."
      text16: "대기실 목록"
      text17: "이미 만들어진 방을 보여 줍니다."
      text18: "방 번호를 입력하여 한 번에 참여할 수 있습니다. 방 번호는 게임방 제목 옆에 있는 수 입니다."
      text19: "게임 중인 방에는 참여할 수 없습니다."
      text20: "방 생성하기를 눌러 새 방을 만들 수 있습니다."
      text21: "새로 만들어진 방을 효율적으로 표시하기 위해 30초마다 새로고침 됩니다."
      text22: "대기중인 방"
      text23: "게임이 시작하지 않은 방 입니다."
      text24: "방장이 게임을 시작할 권리를 가집니다."
      text25: "새로 들어온 인원을 효율적으로 표시하기 위해 30초마다 새로고침 됩니다."
      text26: "방 나가기를 누르면 방에서 나갑니다."
      text27: "게임중인 방"
      text28: "노래가 플레이됩니다.."
      text29: "채팅으로 노래의 제목을 입력하면 됩니다."
      text30: "정확한 제목이 아니더라도, 몇 개의 키워드가 등록되어 있습니다."
      text31: "제한 시간안에 정답이 나오지 않으면 넘어갑니다."
      text32: "모든 문제가 완료되었을 때, 가장 많은 포인트를 가진 유저가 승리합니다."
